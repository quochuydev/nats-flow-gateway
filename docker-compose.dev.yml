version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nats-flow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: server_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: nats-flow-nats
    ports:
      - '4222:4222'
      - '8222:8222'
    command: ['-js', '-m', '8222']

  server:
    build: .
    container_name: nats-flow-server
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/server_db
      NATS_URL: nats://nats:4222
      JWT_SECRET: dev-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data:
